<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Form</title>
    <link rel="stylesheet" href="gmail-form.css" type="text/css">
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="Background.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="gmail">
        <h2>Create Gmail Account</h2>
            <form>
                <input type="text" name="name" placeholder="Full Name" required><br>

                <input type="number" name="contact_no" min="6000000000" max="9999999999" placeholder="Contact Number" required><br>

                <input type="email" name="email" placeholder="Enter email id" required><br>

                <button>Reset</button>
                <button>Submit</button>
            </form>
        
        </div>
</body>

</html>
